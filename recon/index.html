<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABOR ? IBOR Recon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>.narrative{max-width:48rem}</style>
  <script type="importmap">
    {
      "imports": {
        "bootstrap-llm-provider": "https://cdn.jsdelivr.net/npm/bootstrap-llm-provider@1",
        "saveform": "https://cdn.jsdelivr.net/npm/saveform@1",
        "bootstrap-alert": "https://cdn.jsdelivr.net/npm/bootstrap-alert@1",
        "asyncllm": "https://cdn.jsdelivr.net/npm/asyncllm@2",
        "marked": "https://cdn.jsdelivr.net/npm/marked@13/+esm"
      }
    }
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="."><i class="bi bi-arrow-left-right"></i> ABOR ? IBOR Reconciliation</a>
      <div class="bootstrap-dark-theme"></div>
    </div>
  </nav>

  <div class="container-fluid">
    <form id="task-form" class="narrative mx-auto my-3">
      <div class="alert alert-info d-none" id="status" role="alert"></div>

      <div class="card">
        <div class="card-header"><i class="bi bi-table"></i> Positions (CSV)</div>
        <div class="card-body">
          <div class="row g-2">
            <div class="col-md-6">
              <label class="form-label" for="abor">ABOR</label>
              <textarea id="abor" rows="10" class="form-control" placeholder="instrument,qty,price\nAAPL,100,195.3\nTSLA,50,250.1"></textarea>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="ibor">IBOR</label>
              <textarea id="ibor" rows="10" class="form-control" placeholder="instrument,qty,price\nAAPL,100,195.3\nTSLA,40,260.0"></textarea>
            </div>
          </div>
          <div class="form-text">No files needed. Paste CSVs. We'll compute diffs in-browser.</div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header"><i class="bi bi-sliders"></i> Options</div>
        <div class="card-body row g-3">
          <div class="col-md-6">
            <label class="form-label" for="threshold">Exception Threshold</label>
            <input id="threshold" type="number" step="0.01" class="form-control" value="0.01">
            <div class="form-text">Min notional difference (as fraction of AUM) to flag.</div>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="output">Output</label>
            <select id="output" class="form-select">
              <option value="markdown">Markdown</option>
              <option value="json">JSON</option>
            </select>
          </div>
        </div>
      </div>

      <div class="d-flex gap-2 my-3">
        <button class="btn btn-primary" type="submit"><i class="bi bi-play"></i> Reconcile</button>
        <button class="btn btn-outline-secondary" type="reset"><i class="bi bi-arrow-counterclockwise"></i> Reset</button>
        <button class="btn btn-outline-secondary" id="configure-provider" type="button"><i class="bi bi-key"></i> Configure LLM</button>
      </div>

      <div id="results" class="narrative my-3"></div>
    </form>
  </div>

  <footer class="my-5 text-center text-muted">Pure front-end demo. Shows streaming + error toasts.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-theme@1/dist/dark-theme.js" type="module"></script>
  <script src="./config.js" type="module"></script>
  <script src="./script.js" type="module"></script>
</body>
</html>
