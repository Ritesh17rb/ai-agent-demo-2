<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Ops Demos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="."><i class="bi bi-robot"></i> Agentic AI Demos</a>
      <div class="bootstrap-dark-theme"></div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row g-3">
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">AUM / Pricing Allocation</h5>
            <p class="card-text">Extract fees from contracts and allocate costs or revenue across strategies. Pure front-end with streaming.</p>
            <a href="aum/" class="btn btn-primary">Open Demo</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">ABOR <-> IBOR Reconciliation</h5>
            <p class="card-text">Paste ABOR and IBOR CSVs, reconcile differences, flag exceptions. Works offline and with LLM.</p>
            <a href="recon/" class="btn btn-primary">Open Demo</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-theme@1/dist/dark-theme.js" type="module"></script>
</body>
</html>
