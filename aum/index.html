<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUM Allocator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .narrative { max-width: 48rem; }
    .examples { max-width: 24rem; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "bootstrap-llm-provider": "https://cdn.jsdelivr.net/npm/bootstrap-llm-provider@1",
        "saveform": "https://cdn.jsdelivr.net/npm/saveform@1",
        "bootstrap-alert": "https://cdn.jsdelivr.net/npm/bootstrap-alert@1",
        "asyncllm": "https://cdn.jsdelivr.net/npm/asyncllm@2",
        "marked": "https://cdn.jsdelivr.net/npm/marked@13/+esm"
      }
    }
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="."><i class="bi bi-diagram-3"></i> AUM / Pricing Allocator</a>
      <div class="bootstrap-dark-theme"></div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row g-3">
      <aside class="col-lg-4 col-xl-3">
        <div class="card my-3 examples">
          <div class="card-header"><i class="bi bi-lightbulb"></i> Try These Examples</div>
          <div class="list-group list-group-flush" id="example-list"></div>
          <div class="card-body">
            <button class="btn btn-outline-secondary w-100" id="run-offline"><i class="bi bi-cpu"></i> Run Sample Without LLM</button>
          </div>
        </div>

        <div class="card my-3">
          <div class="card-header"><i class="bi bi-gear"></i> LLM Provider</div>
          <div class="card-body">
            <p class="text-muted">Pick an OpenAI-compatible provider and model.</p>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" id="configure-provider"><i class="bi bi-key"></i> Configure Provider</button>
            </div>
            <div class="mt-3 small" id="provider-status"></div>
          </div>
        </div>
      </aside>

      <main class="col-lg-8 col-xl-9">
        <form id="task-form" class="narrative mx-auto my-3">
          <div class="alert alert-info d-none" id="status" role="alert"></div>

          <div class="card shadow-sm">
            <div class="card-header"><i class="bi bi-file-earmark-text"></i> Contract Text</div>
            <div class="card-body">
              <label for="contract" class="form-label">Paste a vendor/client contract (or click an example).</label>
              <textarea id="contract" name="contract" rows="10" class="form-control" placeholder="Paste contract text here..."></textarea>
              <div class="form-text">No upload needed. Only text in your browser.</div>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-header"><i class="bi bi-sliders"></i> Options</div>
            <div class="card-body row g-3">
              <div class="col-md-6">
                <label class="form-label" for="category">Contract Category</label>
                <select id="category" name="category" class="form-select">
                  <option value="vendor">Market Data Vendor (S&P / Moody's)</option>
                  <option value="client">Institutional Client Fee Contract</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="output">Output Format</label>
                <select id="output" name="output" class="form-select">
                  <option value="markdown">Markdown (readable)</option>
                  <option value="json">JSON (machine-readable)</option>
                </select>
              </div>
            </div>
          </div>

          <div class="d-flex gap-2 my-3">
            <button class="btn btn-primary" type="submit"><i class="bi bi-play"></i> Allocate</button>
            <button class="btn btn-outline-secondary" type="reset"><i class="bi bi-arrow-counterclockwise"></i> Reset</button>
          </div>

          <div id="results" class="narrative my-3"></div>
        </form>
      </main>
    </div>
  </div>

  <footer class="my-5 text-center text-muted">Pure front-end demo. Streamed via asyncllm. Errors shown as toasts.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-theme@1/dist/dark-theme.js" type="module"></script>
  <script src="./config.js" type="module"></script>
  <script src="./script.js" type="module"></script>
</body>
</html>
